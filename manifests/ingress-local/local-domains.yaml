---
# Additional Ingress for local .home access
# This allows n8n.home to continue working alongside n8n.arjunreddie.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-home
  namespace: n8n-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx-internal
  rules:
    - host: n8n.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 80
---
# Additional Ingress for local .home access  
# This allows homepage.home to continue working alongside homepage.arjunreddie.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-home
  namespace: homepage-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-internal
  rules:
    - host: homepage.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3000
